<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Timer - Real Time Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .status {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.running {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .status.stopped {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #F44336;
        }

        .status.waiting {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #FFC107;
        }

        .lap-info {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .lap-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            min-width: 150px;
        }

        .lap-item h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .lap-item .value {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .timer-display {
                font-size: 2.5rem;
            }

            .lap-info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="connection-status" id="connectionStatus">
        <span id="statusText">Connecting...</span>
    </div>

    <div class="container">
        <h1>üèä‚Äç‚ôÇÔ∏è Swim Timer</h1>

        <div class="timer-display" id="timerDisplay">
            00:00:00
        </div>

        <div class="status" id="statusDisplay">
            Menunggu Start...
        </div>

        <div class="lap-info">
            <div class="lap-item">
                <h3>Lap Count</h3>
                <div class="value" id="lapCount">0</div>
            </div>
            <div class="lap-item">
                <h3>Last Lap Time</h3>
                <div class="value" id="lapTime">--:--:--</div>
            </div>
        </div>

        <button class="reset-btn" onclick="resetTimer()">
            üîÑ Reset Timer
        </button>
    </div>

    <script>
        let isConnected = false;
        let lastUpdateTime = 0;

        function updateTimer() {
            fetch('/api/timer')
                .then(response => response.json())
                .then(data => {
                    // Update timer display
                    document.getElementById('timerDisplay').textContent = data.time;

                    // Update status
                    const statusDisplay = document.getElementById('statusDisplay');
                    if (data.running) {
                        statusDisplay.textContent = '‚è±Ô∏è Timer Berjalan';
                        statusDisplay.className = 'status running';
                    } else if (data.time !== '0:00:00') {
                        statusDisplay.textContent = 'üèÅ Timer Selesai';
                        statusDisplay.className = 'status stopped';
                    } else {
                        statusDisplay.textContent = '‚è≥ Menunggu Start...';
                        statusDisplay.className = 'status waiting';
                    }

                    // Update lap info
                    document.getElementById('lapCount').textContent = data.lap_count;
                    document.getElementById('lapTime').textContent = data.lap_time || '--:--:--';

                    // Update connection status
                    const now = Date.now();
                    if (now - lastUpdateTime < 5000) { // 5 second timeout
                        isConnected = true;
                        updateConnectionStatus(true);
                    } else {
                        isConnected = false;
                        updateConnectionStatus(false);
                    }
                    lastUpdateTime = now;
                })
                .catch(error => {
                    console.error('Error fetching timer data:', error);
                    isConnected = false;
                    updateConnectionStatus(false);
                });
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusElement.className = 'connection-status connected';
                statusText.textContent = 'üü¢ Connected';
            } else {
                statusElement.className = 'connection-status disconnected';
                statusText.textContent = 'üî¥ Disconnected';
            }
        }

        function resetTimer() {
            fetch('/api/reset')
                .then(response => response.json())
                .then(data => {
                    console.log('Timer reset:', data);
                    updateTimer();
                })
                .catch(error => {
                    console.error('Error resetting timer:', error);
                });
        }

        // Update timer setiap 100ms untuk real-time display
        setInterval(updateTimer, 100);

        // Initial update
        updateTimer();
    </script>
</body>

</html>
